<!DOCTYPE html>
<html>
<head>
  <title>WebSocket example</title>
</head>
<body>   
  <script>
    var ws = new WebSocket('ws://brainws.heisita.com/ws');
    ws.onopen = function(){
     alert("open");
     ws.send('WebSocket'); 
     // ws.binaryType = "arraybuffer"
     // var floatArray = new Uint32Array([1,2,3,4,5,6,7,8]);
     // ws.send(floatArray)
    };
    ws.onmessage = function(ev){
     alert(ev.data);
    };
    ws.onclose = function(ev){
     alert("close");
     alert(ev.code);
     alert(ev.reason);
    };
    ws.onerror = function(ev){
     alert("error");
    };

  </script>
</body>
</html>
